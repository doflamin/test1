<script>

    function insertAfter(elem, newNode){
        if(elem.nextSibling){
            elem.parentNode.nextSibling.insertBefore(newNode, elem);
        }else{
            elem.parentNode.nextElementSibling.insertBefore(newNode, elem);
        }
    }
