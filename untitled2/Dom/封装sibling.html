<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>

        var oDiv = document.getElementById("div1");
        function siblings(elem){
            var sibling = [];
            var s = elem.parentNode.children;
            for(var p = 0; p<s.length; p++){
                if(s[p] == elem){
                    continue;
                }else{
                    sibling.push(s[p]);  //push进数组最后
                }
            }

            return sibling;
        }

        var sibling =  siblings(oDiv);


    </script>
</body>
</html>
