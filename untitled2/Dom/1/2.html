<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
        li{
            list-style: none;
        }
        #container{
            width: 520px;
            height: 280px;
            margin: 100px auto;
            position: relative;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="imgs">
        <img src="../img/1.jpg" alt=""/>
        <img src="../img/2.jpg" alt=""/>
        <img src="../img/3.jpg" alt=""/>
        <img src="../img/4.jpg" alt=""/>
    </div>
    <ul id="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="arrows">
        <div id="left">&lt;</div>
        <div id="right">&gt;</div>
    </div>


</div>
</body>
</html>
