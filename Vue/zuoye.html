    <title>Document</title>
    <style>
        

        .class {
            background: green;
            height: 20px;
            width: 100px;
            list-style:none;
            margin:0 auto;
            margin-bottom:10px;
        }
        .red {
            background: #ff0000;
            height: 20px;
            width: 100px;
            list-style:none;
            margin:0 auto;
            margin-bottom:10px;
        }
    </style>

<body>
    <div id="app">
        <ul>
            <template v-for="n in 5">
                <li class='class' @click="changecolor(n)">{{n}}</li>
            </template>
            <hr>
            <li class='class' >{{total}}</li>

                total: 0


            },
            methods: {
                changecolor: function (n) {
                    if(event.target.className !== "red"){
                        event.target.className = "red"
                        this.total+=n;
                    }else{
                        event.target.className = "class"
                        this.total-=n;
