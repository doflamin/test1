</head>

<body>
    <!-- 绑定属性 -->
    <div id="app">

        <!-- <p :id="p" :text="pp">ppppppp</p>
        <p class: 'aaa' :class="[classA,classB]">pppppppppp</p> -->
        <button @click="fn">22222</button>
        <div :style="[styleA,dis]"></div>
    </div>




    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',//必须的
            data: {
                styleA: {
                    background: 'red',
                    height: '200px',
                    width: '200px'
                },

                dis: {
                    display: 'none'
                }
            },
            methods: {
                fn: function () {

                    if (this.dis == null) {
                        this.dis = {
                            display: 'none'
                        };

                    } else {
                        this.dis = null;
                    }


                }
            }
        })

    </script>
</body>
