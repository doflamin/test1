<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 30px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        #search{
            width: 300px;
            height: 30px;
            border: 0;
            outline: none;
        }
    </style>
</head>
<body>

<div id="box">
    <input type="text" id="search">
</div>

<script src="jquery-1.11.3.min.js"></script>
<script>
    $(function () {
        $('#search').on('keyup', function () {
            //1. url, 2. data, 3. callback, 4. returnDataType
            //data.json?key=123
            $.post('server.php', {key: this.value}, function(res){
               
            }, 'json');
        });
    });
</script>
</body>
</html>
