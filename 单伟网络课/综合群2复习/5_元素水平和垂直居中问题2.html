<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 800px;
			height: 400px;
			background: #ccc;
			position: relative;
		}
		#div1 h1{
			background: #f00;
			width: 200px;
			height: 100px;
		}
		#div2{
			width: 400px;
			height: 100px;
			background: #0f0;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="div1">
		<h1>hehe</h1>
		<div id="div2">hoho</div>
	</div>
</body>
</html>
