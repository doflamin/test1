<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function getByClass(className,context){
        context = context || document;
        var result = [];
        var arr = context.getElementsByTagName('*');
        var re = new RegExp("\\b" + className + "\\b"); //  匹配单词边界
        for(var i=0; i<arr.length;i++){
            if(re.test(arr[i].className)){
                result.push(arr[i]);
            }
        }
        return result;
    }
</script>
</body>
</html>
